            <h1>Covfefe!</h1>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-12">
            <hr>
        </div>
    </div>
    <div class="row content-row">
        <div class="col-6">
            <div class="row list-row">
                <div class="col-6">
                    <h3> New Coffee
                        <small> light</small>
                    </h3>
                </div>
                <div class="col-6">
                    <h3> French
                        <small> dark</small>
                    </h3>
                </div>
            </div>
            <div class="row list-row">
                <div class="col-6">
                    <h3> Italian
                        <small> dark</small>
                    </h3>
                </div>
                <div class="col-6">
                    <h3> Viennese
                        <small> dark</small>
                    </h3>
                </div>
            </div>
            <div class="row list-row">
                <div class="col-6">
                    <h3> Espresso
                        <small> dark</small>
                    </h3>
                </div>
                <div class="col-6">
                    <h3> European
                        <small> dark</small>
                    </h3>
                </div>
            </div>
            <div class="row list-row">
                <div class="col-6">
                    <h3> New Orleans
                        <small> dark</small>
                    </h3>
                </div>
                <div class="col-6">
                    <h3> Continental
                        <small> dark</small>
                    </h3>
                </div>
            </div>
            <div class="row list-row">
                <div class="col-6">
                    <h3> High
                        <small> dark</small>
                    </h3>
                </div>
                <div class="col-6">
                    <h3> Breakfast
                        <small> medium</small>
                    </h3>
                </div>
            </div>
            <div class="row list-row">
                <div class="col-6">
                    <h3> American
                        <small> medium</small>
                    </h3>
                </div>
                <div class="col-6">
                    <h3> City
                        <small> medium</small>
                    </h3>
                </div>
            </div>
            <div class="row list-row">
                <div class="col-6">
                    <h3> Cinnamon
                        <small> light</small>
                    </h3>
                </div>
                <div class="col-6">
                    <h3> Half City
                        <small> light</small>
                    </h3>
                </div>
            </div>
            <div class="row list-row">
                <div class="col-6">
                    <h3> Light City
                        <small> light</small>
                    </h3>
                </div>
                <div class="col-6">
                    <h3> Empty
                        <small> Empty</small>
                    </h3>
                </div>
            </div>
        </div>
        <div class="col-6">
            <!--form 1 for filtering covfefes-->
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-12">
                            <label class="font-weight-bold text-bottom m-0" for="roastFilter">
                                Roast
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <select class="form-control" id="roastFilter" name="roastFilter">
                                <option value="all">All</option>
                                <option value="light">Light</option>
                                <option value="medium">Medium</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="font-weight-bold text-bottom mb-0 mt-3" for="coffeeFilter">
                                Covfefe Name
                            </label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <input class="form-control" type="text" id="coffeeFilter" name="coffeeFilter">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn-lg btn-block bg-success" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-12">
                    <hr>
                </div>
            </div>
            <!--form 2 for adding covfefes-->
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h1>Add a Coffee</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="font-weight-bold text-bottom m-0" for="coffeeFilter">
                                Roast
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <select class="form-control" id="roastAdd" name="roastAdd">
                                <option value="all">All</option>
                                <option value="all">All</option>
                                <option value="all">All</option>
                                <option value="all">All</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="font-weight-bold text-bottom mb-0 mt-3" for="coffeeFilter">
                                Name
                            </label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <input class="form-control" type="text" id="coffeeAdd" name="coffeeAdd">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn-lg btn-block bg-success" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
